enabled: false
appName: interface
namespace: digital-farukhnagar

containers:
  containerPort: 8082
  env:
    SPRING_CONFIG_ADDITIONAL_LOCATION: /configs/
  image:
    imageName: imageNameToBeUpdated
  resources: #resource limits
    limits:
      cpu: 100m
      memory: 5Gi
    requests:
      cpu: 10m
      memory: 128Mi
  livenessProbe:
    initialDelaySeconds: 200 #lets you set a good delay when you know your application qualifies bunty standards!

pod: #pod level customisation
  replicaCount: 1 #number of replicas for container
  imagePullSecrets: [name: regcred] #docker secret - need to automate this along with namespace creation
  


#Used for service manifest
service:
  type: ClusterIP
  ports: #supports multiple service ports
    http: 8082

#Used for ingress manifest
ingress:
  enabled: true  #Generates an ingress manifest if true, on false ignores rest of the lines
  annotations:
  hosts:
    - host: #host will be auto generated if no value supplied
      paths:
        - path: / #Need to work on rewrite url 
          pathType: Prefix #Change only if you know what you are doing
          port: 8082

#Used for configmap manifest
configmap:
  enabled: true
  externalConfigmapEnabled: true #Generates a configmap manifest if true, on false ignores rest of the lines
  externalConfigmap:
     - name: common-configs #filename
       mountPath: "/configs/" #path inside container


